<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loterry</title>
    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header row justify-content-around align-items-center">
        <div class="col-4">
            <a class="text-title" href="#">TGL</a>
            <a class="text-header" href="#">Home</a>
        </div>
        <div class="col-2">
            <a class="text-header" href="#">Account</a>
            <a class="text-header" href="#">Log out</a>
        </div>
    </header>
    <section class="row justify-content-around mt-5">
        <div class="col-12 col-sm-8 game">
            <span class="text"><strong>NEW BET</strong> MEGA-SENA</span>
            <p class="text-sub">Choose a game</span>
            <div class="button">
                <button class="button-loto col-sm-2 col-3 my-1" id="button-facil">LotoFacil</button>
                <button class="button-mega col-sm-2 col-4" id="button-mega">Mega-Sena</button>
                <button class="button-mania col-sm-2 col-3" id="button-mania">Lotomania</button>
            </div>
            <p class="text-sub">Fill your bet</span>
            <p id="description"></p>
            <div class="mt-2" id="container-numbers">
            </div>
            <div class="container-buttons row mt-5 justify-content-between">
                <div class="col-6">
                    <button class="button-class" id="complete-game">Complete Game</button>
                    <button class="button-class" id="clear-game">Clear Game</button>
                </div>
                <div class="col-3">
                    <button class="button-submit mx-2" id="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-cart" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                        <span class="mx-2">Add to Car</span></button>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <span class="title-card p-4"><strong>CART</strong></span>
                <div id="cart">
                </div>
                <span class="text p-4" id="amount"><strong class="title-card">CART</strong> Total: R$0,00</span>
                <div class="save-container">
                    <button class="save" id="save">
                        <span>Save me</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                        </svg>
                    </button>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
