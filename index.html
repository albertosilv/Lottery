<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loterry</title>
    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="header row justify-content-around align-items-center">
        <div class="col-4">
            <a class="text-title" href="#">TGL</a>
            <a class="text-header" href="#">Home</a>
        </div>
        <div class="col-2">
            <a class="text-header" href="#">Account</a>
            <a class="text-header" href="#">Log out</a>
        </div>
    </header>
    <section class="row justify-content-around mt-5">
        <div class="col-7 game">
            <span class="text"><strong>NEW BET</strong> MEGA-SENA</span>
            <p class="text-sub">Choose a game</span>
            <div class="button">
                <button class="button-loto col-sm-2 col-9">LotoFacil</button>
                <button class="button-mega col-sm-2 col-9">Mega-Sena</button>
                <button class="button-mania col-sm-2 col-9">Lotomania</button>
            </div>
            <div class="container-number mt-2">
                <div class="row-numbers">
                    <button class="button-number">1</button>
                    <button class="button-number">2</button>
                    <button class="button-number">3</button>
                    <button class="button-number">4</button>
                    <button class="button-number">5</button>
                    <button class="button-number">6</button>
                    <button class="button-number">7</button>
                    <button class="button-number">8</button>
                    <button class="button-number">9</button>
                </div>
                <div class="row-numbers">
                    <button class="button-number">1</button>
                    <button class="button-number">2</button>
                    <button class="button-number">3</button>
                    <button class="button-number">4</button>
                    <button class="button-number">5</button>
                    <button class="button-number">6</button>
                    <button class="button-number">7</button>
                    <button class="button-number">8</button>
                    <button class="button-number">9</button>
                </div>
                <div class="row-numbers">
                    <button class="button-number">1</button>
                    <button class="button-number">2</button>
                    <button class="button-number">3</button>
                    <button class="button-number">4</button>
                    <button class="button-number">5</button>
                    <button class="button-number">6</button>
                    <button class="button-number">7</button>
                    <button class="button-number">8</button>
                    <button class="button-number">9</button>
                </div>
            </div>
            <div class="container-buttons row mt-5 justify-content-between">
                <div class="col-6">
                    <button class="button-class">Complete Game</button>
                    <button class="button-class">Clear Game</button>
                </div>
                <div class="col-3">
                    <button class="button-submit mx-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-cart" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                        <span class="mx-2">Add to Car</span></button>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card p-3">
                <span class="title-card"><strong>CART</strong></span>
                <div class="mt-3 row align-items-center">
                    <div class="col-3 ">
                        <svg class="icon m-4" xmlns="http://www.w3.org/2000/svg" width="25" height="25"

                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </div>
                    <div class="col-9 card-games">
                        <p>number</p>
                        <p>hi</p>
                    </div>
                </div>

            </div>
